<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Weather Dashboard</title>

<!-- 2-3 rows are needed. one for the current day forecast, one for a 5day header and one for the 5 day weather -->

<body>
    <header class="text-center border border-warning bg-warning bg-gradient text-white fs-1 text fw-bolder ">Weather
        Dashboard</header>

    <main class="row justify-space-between">
        <section class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase text-black bg-warning bg-opacity-75 text-center">Search by City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username"></label>
                    <input name="username" id="username" type="text" autofocus="true" class="form-input"
                        placeholder="" />
                    <button type="submit" class="btn border border-warning bg-warning">Search</button>
                </form>
            </div>
            <div id="history" class="card text-center">
                <h3 class="card-header text-uppercase text-black bg-warning bg-opacity-75">History</h3>
                <ul id="history" class="card-body">   
                </ul>
            </div>
        </section>
        <section class="col-12 col-md-8">
            <div class="current card">
                <div class="card-body bg-warning">
                    <h2 class="name"></h2>
                <h3 class="date"></h3>
                <span class="condition"></span>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humid"></p>
                </div>
            </div>
            <div class="p-3 text-center">
                <h1>5 Day Forecast</h1>
            </div>
            <section class="row">
                <div class="5dayFork card text-white bg-warning col-12 col-md-6 col-lg-2 my-2 mx-1"
                    style="max-width: 18rem;">
                    <div class="card-body">
                        <h3 class="date"></h3>
                        <span class="condition"></span>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                </div>
                <div class="5dayFork card text-white bg-warning col-12 col-md-6 col-lg-2 my-2 mx-1"
                    style="max-width: 18rem;">
                    <div class="card-body">
                        <h3 class="date"></h3>
                        <span class="condition"></span>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                </div>
                <div class="5dayFork card text-white bg-warning col-12 col-md-6 col-lg-2 my-2 mx-1"
                    style="max-width: 18rem;">
                    <div class="card-body">
                        <h3 class="date"></h3>
                        <span class="condition"></span>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                </div>
                <div class="5dayFork card text-white bg-warning col-12 col-md-6 col-lg-2 my-2 mx-1"

                    <div class="card-body">

                        <span class="condition"></span>
                        <p class="temp"></p>
                        <p class="wind"></p>
                        <p class="humid"></p>
                    </div>
                </div>
                <div class="5dayFork card text-white bg-warning col-12 col-md-6 col-lg-2 my-2 mx-1"
                    style="max-width: 18rem;">
                    <div class="card-body">
                        <h3 class="date"></h3>
                        <span class="condition"></span>
                        <p class="temp"></p>

                        <p class="humid"></p>
                    </div>
                </div>
            </section>
        </section>
    </main>
